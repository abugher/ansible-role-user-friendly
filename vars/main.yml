---
install_packages:
  - 'file'
  - 'vim'
  - 'less'
  - 'molly-guard'
  - 'screen'
  - 'sl'
  - 'mlocate'
  - 'bc'
  - 'htop'
  - 'bash-completion'
  - 'net-tools'
remove_packages:
  - 'nano'
  - 'avahi-daemon'
  - 'python-gobject'
  - 'python-wicd'
  - 'rfkill'
  - 'snmpd'
  - 'wicd-daemon'
  - 'wicd-gtk'
  - 'wolfram-engine'
  - 'linux-stretch-root-next-orangepipcplus'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/vimrc"
    dest:               '/etc/vim/vimrc'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/locale.gen"
    dest:               '/etc/locale.gen'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/keyboard"
    dest:               '/etc/default/keyboard'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/inputrc"
    dest:               '/etc/inputrc'
banner_local_path:      "{{ role_path }}/../../inventory/hosts/{{ inventory_hostname }}/files/banner.txt"
install_files_banner:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ banner_local_path }}"
    dest:               '/etc/banner.txt'
lines_in_files:
  - path:               '/etc/bash.bashrc'
    line:               "export PATH='/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin:/bin:/sbin:/usr/local/games:/usr/games'"
    regexp:             'PATH='
