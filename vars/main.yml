---
install_packages:
  - 'file'
  - 'vim'
  - 'less'
  - 'molly-guard'
  - 'screen'
  - 'sl'
  - 'mlocate'
  - 'bc'
  - 'htop'
  - 'bash-completion'
  - 'net-tools'
remove_packages:
  - 'nano'
  - 'avahi-daemon'
  - 'python-gobject'
  - 'python-wicd'
  - 'rfkill'
  - 'snmpd'
  - 'wicd-daemon'
  - 'wicd-gtk'
  - 'wolfram-engine'
  - 'linux-stretch-root-next-orangepipcplus'
  - 'raspberrypi-sys-mods'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/vimrc"
    dest:               '/etc/vim/vimrc'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/locale.gen"
    dest:               '/etc/locale.gen'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/timezone"
    dest:               '/etc/timezone'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/keyboard"
    dest:               '/etc/default/keyboard'
banner_local_path:      "{{ role_path }}/../../inventory/hosts/{{ inventory_hostname }}/files/banner.txt"
install_files_banner:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ banner_local_path }}"
    dest:               '/etc/banner.txt'
sync_dirs:
  - src:                'files/update-motd.d/'
    dest:               '/etc/update-motd.d/'
    delete:             'yes'
